<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Generate Bhakt Labels</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 20px;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      background: #f8f9fa;
    }

    .container {
      max-width: 400px;
      width: 100%;
      background: white;
      padding: 25px;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }

    h2 {
      text-align: center;
      margin-bottom: 20px;
      font-size: 1.5rem;
      color: #333;
    }

    label {
      display: block;
      margin: 12px 0 6px;
      font-weight: bold;
      color: #444;
    }

    select, input[type="checkbox"] {
      margin-top: 5px;
    }

    select {
      width: 100%;
      padding: 8px;
      border-radius: 6px;
      border: 1px solid #ccc;
    }

    .checkbox-container {
      margin-top: 12px;
      display: flex;
      align-items: center;
      gap: 8px;
    }

    button {
      margin-top: 20px;
      padding: 12px;
      width: 100%;
      background: #007bff;
      color: white;
      border: none;
      border-radius: 6px;
      font-size: 1rem;
      cursor: pointer;
      transition: background 0.2s ease-in-out;
    }

    button:hover {
      background: #0056b3;
    }

    /* ðŸ“± Responsive adjustments */
    @media (max-width: 480px) {
      .container {
        padding: 20px;
        margin: 10px;
      }
      h2 {
        font-size: 1.3rem;
      }
      button {
        font-size: 0.95rem;
        padding: 10px;
      }
    }
  </style>
</head>
<body>

  <div class="container">
    <h2>Generate Bhakt Labels</h2>

    <label for="abhishek_type">Select Abhishek Type:</label>
    <select id="abhishek_type"></select>

    <div class="checkbox-container">
      <input type="checkbox" id="include_mobile">
      <label for="include_mobile" style="margin:0; font-weight:normal;">Include Mobile Number</label>
    </div>

    <button onclick="generateLabels()">ðŸ“„ Generate Labels PDF</button>
  </div>

  <script>
    // Fetch available abhishek types
    async function loadAbhishekTypes() {
      const res = await fetch('/abhishek_types');
      const data = await res.json();
      const select = document.getElementById('abhishek_type');
      select.innerHTML = "";
      data.forEach(type => {
        let option = document.createElement('option');
        option.value = type;
        option.textContent = type;
        select.appendChild(option);
      });
    }

    // Trigger PDF download
    function generateLabels() {
      const type = document.getElementById('abhishek_type').value;
      const includeMobile = document.getElementById('include_mobile').checked;
      const url = `/export_labels?abhishek_type=${encodeURIComponent(type)}&include_mobile=${includeMobile}`;
      window.open(url, '_blank');
    }

    // Load types on page load
    loadAbhishekTypes();
  </script>

</body>
</html>
