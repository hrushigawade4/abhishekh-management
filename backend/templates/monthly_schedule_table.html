<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Monthly Abhishek Schedule</title>
    <style>
        table { border-collapse: collapse; width: 100%; }
        th, td { border: 1px solid #ccc; padding: 8px; text-align: left; }
        th { background: #f2f2f2; }
    </style>
</head>
<body>
    <h2>Monthly Abhishek Schedule</h2>
    <table>
        <thead>
            <tr>
                <th>Name</th>
                <th>Gotra</th>
                <th>Mobile</th>
                <th>Address</th>
                <th>Abhishek Type</th>
                <th>Date</th>
            </tr>
        </thead>
        <tbody>
            {% for row in schedule %}
            <tr>
                <td>{{ row.Name }}</td>
                <td>{{ row.Gotra }}</td>
                <td>{{ row.Mobile }}</td>
                <td>{{ row.Address }}</td>
                <td>{{ row.Abhishek_Type }}</td>
                <td>{{ row.Date }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
